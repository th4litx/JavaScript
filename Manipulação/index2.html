<body>
    <script>
        function converterParaMaiusculas(array) {
  const novoArray = [];
  for (let i = 0; i < array.length; i++) {
    novoArray.push(array[i].toUpperCase());
  }
  return novoArray;
}

const palavras = ["maçã", "banana", "laranja"];
console.log(converterParaMaiusculas(palavras)); // Deverá imprimir ["MAÇÃ", "BANANA", "LARANJA"]

    </script>
</body>
</html>
