<body>
    <script>
function ehPrimo(numero) {
  if (numero <= 1) {
    return false;
  }
  
  for (let i = 2; i <= Math.sqrt(numero); i++) {
    if (numero % i === 0) {
      return false;
    }
  }
  
  return true;
}

console.log(ehPrimo(7));  // Deverá imprimir true
console.log(ehPrimo(12)); // Deverá imprimir false

    </script>
