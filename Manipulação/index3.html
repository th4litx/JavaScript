<body>
    <script>
        function removerDuplicados(array) {
  const novoArray = [];
  for (let i = 0; i < array.length; i++) {
    if (novoArray.indexOf(array[i]) === -1) {
      novoArray.push(array[i]);
    }
  }
  return novoArray;
}

const numerosDuplicados = [1, 2, 2, 3, 4, 4, 5];
console.log(removerDuplicados(numerosDuplicados)); // Deverá imprimir [1, 2, 3, 4, 5]

    </script>
</body>
</html>
