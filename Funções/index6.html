<body>
    <script>
        function calcularMedia(array) {
  if (array.length === 0) {
    return 0;
  }
  
  let soma = 0;
  for (let i = 0; i < array.length; i++) {
    soma += array[i];
  }
  
  return soma / array.length;
}

const numeros = [2, 4, 6, 8, 10];
console.log(calcularMedia(numeros)); // Deverá imprimir 6

    </script>
</body>
