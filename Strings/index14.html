<!DOCTYPE html>

</head>
<body>
    <script>
        function inverterOrdemPalavras(str) {
  const palavras = str.split(" ");
  const palavrasReversas = palavras.reverse();
  return palavrasReversas.join(" ");
}

console.log(inverterOrdemPalavras("Olá, mundo!")); // Deverá imprimir "mundo! Olá,"
console.log(inverterOrdemPalavras("JavaScript é incrível")); // Deverá imprimir "incrível é JavaScript"

    </script>
</body>
</html>
