    <script>
        function ehPalindromo(str) {
  str = str.toLowerCase().replace(/\s/g, ""); // Converter para minúsculas e remover espaços
  
  const reversedStr = str.split("").reverse().join("");
  
  return str === reversedStr;
}

console.log(ehPalindromo("arara"));      // Deverá imprimir true
console.log(ehPalindromo("javascript")); // Deverá imprimir false

    </script>
</body>
