<body>
    <script>
        // Criando objetos para os itens no carrinho
const item1 = {
  nome: "Camiseta",
  preco: 29.99,
  quantidade: 2
};

const item2 = {
  nome: "Calça",
  preco: 49.99,
  quantidade: 1
};

const item3 = {
  nome: "Tênis",
  preco: 79.99,
  quantidade: 1
};

// Criando um array para representar o carrinho
const carrinho = [item1, item2, item3];

// Função para calcular o total do carrinho
function calcularTotal(carrinho) {
  let total = 0;
  for (let i = 0; i < carrinho.length; i++) {
    total += carrinho[i].preco * carrinho[i].quantidade;
  }
  return total;
}

console.log("Itens no carrinho:");
for (let i = 0; i < carrinho.length; i++) {
  console.log(
    `${carrinho[i].quantidade}x ${carrinho[i].nome} - Preço: R$${carrinho[i].preco.toFixed(2)}`
  );
}

console.log("Total do carrinho: R$" + calcularTotal(carrinho).toFixed(2));

    </script>
</body>
