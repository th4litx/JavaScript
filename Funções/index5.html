    <script>
        function calcularFatorial(numero) {
  if (numero === 0 || numero === 1) {
    return 1;
  }
  
  let fatorial = 1;
  for (let i = 2; i <= numero; i++) {
    fatorial *= i;
  }
  
  return fatorial;
}

console.log(calcularFatorial(5)); // Deverá imprimir 120
console.log(calcularFatorial(0)); // Deverá imprimir 1

    </script>
